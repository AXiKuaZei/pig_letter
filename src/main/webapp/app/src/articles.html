<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../keep/static/css/index.css" th:href="@{/static/css/index.css}">
    <link rel="stylesheet" type="text/css" href="../../keep/static/bootstrap-3.3.7-dist/css/bootstrap.min.css" th:href="@{/static/bootstrap-3.3.7-dist/css/bootstrap.min.css}">
    <link rel="shortcut icon" href="/static/public/favicon.ico" th:href="@{/static/public/favicon.ico}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>articles</title>
</head>
<body>
<div th:replace="~{/commons/bar::topmenu}"></div>

<div th:each="article:${articles}">

    <div class="container">
        <div class="jumbotron">
            <h3 th:text="${article.article_title}">Hello, world!</h3>
            <div style="width: 100%;text-align: right"><h4 th:text="${article.user_name}">Hello, world!</h4></div>
            <div style="width: 100%;text-align: right"><h4 th:text="${#dates.format(article.publish_time,'yyyy-MM-dd HH:mm')}">Hello, world!</h4></div>
            <p th:text="${article.article_content}" class="pre-pre"></p>
        </div>
    </div>

</div>

<div class="container">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li>
                <a aria-label="Next" th:href="@{${apg gt 1?'/article?apg='+(apg-1):'#'}}">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li th:each="page:${#numbers.sequence(1,apages)}" th:class="${apg==page}?active"><a th:href="@{'/article?apg='+${page}}" th:text="${page}"></a></li>
            <li>
                <a aria-label="Next" th:href="@{${apg lt apages?'/article?='+(apg+1):'#'}}">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>



</body>
</html>
